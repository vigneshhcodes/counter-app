<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter Application</h1>
      <h2 id="count">0</h2>
      <p>Track your progress effortlessly with this simple counter app.</p>
      <div class="cont">
        <div class="cont1">
          <button class="btn" onclick="increment()">Increment +</button>
          <button class="btn" onclick="decrement()">Decrement -</button>
        </div>
        <div class="cont2">
          <button class="rt" onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
